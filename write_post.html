<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>글 작성</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./assets/js/write_post.js" defer></script>
    </head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4 text-center">게시판 글 작성</h1>
    <form id="writePostForm">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="author">작성자:</label>
            <input type="text" id="author" name="author" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" name="content" class="form-control" rows="10" required></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" id="submitBtn" class="btn btn-primary">제출</button>
            <button type="button" id="cancelBtn" class="btn btn-secondary ml-2">취소</button>
        </div>
    </form>
</div>
